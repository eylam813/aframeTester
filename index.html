<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- use of aframe -->
    <!-- <script src="../aframeTester/js/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- auto play asset animations -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- curved images -->
    <script src="../aframeTester/js/a-curvedimage.js"></script>


</head>

<body>

    <a-scene>
        <a-assets>
            <!-- IMAGES ---------- -->
            <img id="my-image" src="../aframeTester/trial/images/img012.jpg">
            <!-- 3D ASSETS---------- -->
            <!-- elf character -->
            <a-asset-item id="cityModel" src="../trial/person/person.gltf"></a-asset-item>
            <!-- animated dog -->
            <a-asset-item id="animatedPetModel" src="../trial/dog/scene.gltf"></a-asset-item>
        </a-assets>




        <!-- ------ CAMERAS -------- -->
        <!-- <a-entity id="rig" position="0 13 20"> -->
            <a-camera id="camera" camera look-controls position="0 0 20"></a-camera>
        <!-- </a-entity> -->

        <!-- <a-entity id="rig2" position="20 13 20"> -->
            <!-- <a-camera id="camera2" camera position="20 63 20" look-controls></a-camera> -->
        <!-- </a-entity> -->



        <!-- ------ 3D ASSETS -------- -->

        <!-- elf character -->
        <a-entity gltf-model="#cityModel" scale="10.5 10.5 10.5" position="0 .3 -1.5" rotation="0 15 0"></a-entity>
        <!-- animated dog -->
        <a-entity gltf-model="#animatedPetModel" scale="0.1 0.1 0.1" position="-10 0 7" rotation="0 35 0"
            animation-mixer></a-entity>

        <!-- ------ IMAGE ASSETS -------- -->
        <a-curvedimage src="#my-image" height="7.0" radius="5.7" theta-length="72" position="-30 .3 -1.5"
            rotation="0 100 0" scale="1 1 1"></a-curvedimage>
        <a-image src="#my-image"></a-image>


        <!-- shapes -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>

    <script src="../aframeTester/js/a-curvedimage.js"></script>
</body>

</html>
